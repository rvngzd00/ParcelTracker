<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YunisExpress - Bağlamaların İzlənilməsi Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style/styles.css">
    <link rel="stylesheet" href="./assets/style/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <img src="./assets/logo.png" alt="YunisExpress Logo" class="logo-image">
            <div class="brand-text">
                <h1 class="brand-name">YunisExpress</h1>
                <p class="brand-tagline">Bağlamaların İzlənilməsi Sistemi</p>
            </div>
        </div>

        <div class="options-section">
            <div class="row">
                <div class="col-md-4 col-sm-6 mb-4">
                    <div class="card option-card">
                        <div class="card-body text-center">
                            <i class="fas fa-box-open fa-3x mb-3"></i>
                            <h3 class="card-title">Yeni Sifariş</h3>
                            <p class="card-text">Yeni bağlama sifarişi</p>
                            <a href="./newOrder.html" class="btn btn-primary">Başla</a>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 col-sm-6 mb-4">
                    <div class="card option-card">
                        <div class="card-body text-center">
                            <i class="fas fa-search fa-3x mb-3"></i>
                            <h3 class="card-title">Tapmaq və Dəyişmək</h3>
                            <p class="card-text">Bağlamaları tap və dəyiş</p>
                            <a href="#" class="btn btn-primary">Axtar</a>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 col-sm-6 mb-4">
                    <div class="card option-card">
                        <div class="card-body text-center">
                            <i class="fas fa-archive fa-3x mb-3"></i>
                            <h3 class="card-title">Arxiv</h3>
                            <p class="card-text">Arxivə bax</p>
                            <a href="#" class="btn btn-primary">Arxiv</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
